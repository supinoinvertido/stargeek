<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogar</title>
    <link rel="stylesheet" href="Catalogar.css">
</head>
<body>
    <div class="container">
     <header>
        <img src="fotos/Cadastro.png" alt="">
    </header>
                <form >
                <fieldset>
                    <label>Nome do título</label>
                    <input type="text" name="tnome" id="inome" placeholder="Digite o nome do título">
                    <br>
                    <label for="itipo">Gênero</label>
                    <select name="stipo" id="itipo">
                    <option value="F">Filme</option>
                    <option value="S">Serie</option>
                    <option value="A">Anime</option>
                    <option value="L">Livro</option>
                    <label for="iresumo" id="tresumo">Faça um resumo </label>
                    <br>
                    <textarea name="txtresumo" id="iresumo" cols="40" rows="25" placeholder="Digite o resumo"></textarea>
                    <input type="file" name="" id="ifoto">
                    <input type="submit" id="icatalogo" value="Catalogar">
                </fieldset>
                </form>
    </div>
    <script src="catalogar.js"></script>
</body>
</html>
